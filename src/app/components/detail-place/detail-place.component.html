<section class="w-full h-full relative overflow-auto flex flex-col">
  <svg class="h-6 w-6 text-red-600 cursor-pointer absolute top-0 right-0 " (click)="onClose()" viewBox="0 0 24 24">
    <path fill="currentColor" d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
  </svg>

  <article *ngIf="place" class="flex flex-col px-5 py-5">
    <h2>{{place.name}}</h2>
    <img *ngIf="place.images[rndInt]" src="{{place.images[rndInt]}}" alt="{{place.name}}" class="object-cover h-52 w-full">
    <h3>Galerie</h3>
    <div class="w-full flex h-32 py-5 space-x-3">
      <div class="" *ngFor="let image of place.images">
        <img *ngIf="image" src="{{image}}" alt="{{place.name}}" class="object-contain h-full w-24 bg-gray-500">
      </div>
    </div>

    <h3>Info</h3>
    <div class="w-full flex justify-around py-5">
      <span>Ville : <strong>{{place.ville}}</strong></span>
      <span>Quartier : <strong>{{place.quartier}}</strong></span>
    </div>

    <h3>Description</h3>
    <p>{{place.description}}</p>


  </article>

</section>
